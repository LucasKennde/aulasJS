<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="result"></span>
    <script>

        const numeros = [50,45,67,89,10,5]
        const duplicador  = numeros.map(numeroMultiplicado)
        

        function numeroMultiplicado(numero) {
            return numero*2
        }
        document.getElementById('result').innerHTML = `<p>NÃºmeros do array dobrados</p>${(duplicador).join(' - ')}`
    </script>
</body>
</html>
