        const apiKey = 'd54e99153eee4bbf9375621405204c76';
        async function fetchMovies() {
            const filmes = await getMovie();
            console.log(filmes);
        }

        async function getMovie() {
            const url = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=pt-Br`
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.results

            } catch (error) {
                console.error('Error fetching random movies:', error);
                return null;
            }
        }

        const list_movie = document.querySelector('.list-movies')
        const movie_highlight = document.querySelector('.movie-highlight ')
        const selectHighlight = document.querySelectorAll('list-movies div img')
        async function showFilmes() {
            const filmes = await getMovie()
            console.log(filmes)
            filmes.map(item => {

                list_movie.innerHTML += `

            })

        }
