<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numero1 = prompt("Digite o primeiro numer");
      const numero2 = prompt("digite o segundo numero");

      const somar = Number(numero1) + Number(numero2);
      const subtrair = numero1 - numero2;
      const multiplicar = numero1 * numero2;
      const dividir = numero1 / numero2;

      console.log("Soma: ", somar);
      console.log("Subtração: ", subtrair);
      console.log("Multiplicação: ", multiplicar);
      console.log("Dividir: ", dividir);
    </script>
  </body>
</html>
