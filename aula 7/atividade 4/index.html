<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    function consultarNumero(){
        let numero = prompt('Digite um número')
        return imprimirResultado(numero)
    }

    function imprimirResultado(numero){
        console.log(`O cubo de ${numero} é ${numero**3}`)
    }

    consultarNumero()
    </script>
</body>
</html>
